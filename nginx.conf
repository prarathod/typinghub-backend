# Nginx configuration for TypingHub Backend
# Place this file at /etc/nginx/sites-available/typinghub-backend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/typinghub-backend /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream typinghub_backend {
    server localhost:4000;
}

server {
    listen 80;
    server_name your-domain.com;  # Replace with your EC2 domain or IP

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # For now, proxy to backend
    location / {
        proxy_pass http://typinghub_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://typinghub_backend/health;
        access_log off;
    }
}

